<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
    <style>
        table {
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 8px;
            border: 1px solid #000;
        }

        thead {
            background-color: #f2f2f2;
        }

        th:hover, td:hover {
            color: #fff;
            background-color: red;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse;" cellspacing="1" cellpadding="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Riwayat Pendidikan</th>
                <th>Tahun Lulus</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>SMK PGRI JATIBARANG</td>
                <td>2023</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Politeknik Negeri Indramayu</td>
                <td>2027</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
